<mat-form-field class="example-form-field">
  <mat-label>{{ label }}</mat-label>
  <input
    matInput
    type="{{ type }}"
    placeholder="{{ placeholder }}"
    [value]="value"
    [(ngModel)]="value"
    [min]="min"
    [min]="max"
    [disabled]="disabled"
    (input)="changeVal(value)"
  />
  <small>{{ description }}</small>
</mat-form-field>
